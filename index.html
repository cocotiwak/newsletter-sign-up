<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Newsletter Sign Up</title>
</head>
<body>
    <div class="lg:flex lg:min-w-full lg:justify-center lg:bg-charcoalGrey lg:items-center lg:min-h-screen lg:place-items-center">
    <div class="flex flex-col gap-6 lg:flex-row-reverse bg-putih lg:items-center lg:rounded-xl lg:max-w-[900px]">
        <div class="lg:p-3">
            <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="lg:hidden">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="hidden lg:inline-block">
        </div>
        <div class="flex flex-col p-4 gap-3 lg:p-10">
            <h1 class="font-basic text-3xl font-bold lg:text-5xl">Stay updated!</h1>
            <p class="font-basic text-basis">Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="flex font-basic text-basis flex-col gap-3">
                <li class="flex gap-2"><span><img src="./assets/images/icon-list.svg" alt=""></span>Product discovery and building what matters</li>
                <li class="flex gap-2"><span><img src="./assets/images/icon-list.svg" alt=""></span>Measuring to ensure updates are a success</li>
                <li class="flex gap-2"><span><img src="./assets/images/icon-list.svg" alt=""></span>And much more!</li>
            </ul>
            <p class="font-basic text-[11px] font-bold mt-4">Email address</p>
            <input type="text" id="input-email" name="email" placeholder="email@company.com" class="flex border-2 p-2 rounded-lg font-basic text-basis">
            <button class="font-basic text-basis bg-charcoalGrey text-white p-4 font-semibold rounded-lg hover:bg-tomato">Subscribe to monthly newsletter</button>
        </div>
    </div>
    </div>
</body>
</html>
